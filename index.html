<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F0F4F8; /* Default light background */
            transition: background-color 0.5s ease;
        }
        .main-container {
            color: white;
            padding: 1.5rem;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
        }
        /* --- Day Theme --- */
        .main-container.day-theme {
            background: linear-gradient(135deg, #60A5FA, #3B82F6);
        }
        .day-theme .glass-box {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .day-theme .main-clock-box {
            background-color: white;
            color: #1E3A8A;
        }
        /* --- Night Theme --- */
        .main-container.dark-theme {
            background: linear-gradient(135deg, #1E3A8A, #111827);
        }
        .dark-theme .glass-box {
            background-color: rgba(17, 24, 39, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark-theme .main-clock-box {
            background-color: #1F2937;
            color: white;
        }
        body.dark-theme {
            background-color: #111827;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            flex-shrink: 0;
        }
        .glass-box {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Livestream on left (wider), info on right */
            gap: 1.5rem;
            margin-top: 1.5rem;
            flex-grow: 1;
            min-height: 0;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .main-clock-box {
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .main-clock-box .time {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1;
        }
        .countdown-box {
            padding: 1.5rem;
            text-align: center;
        }
        .countdown-box .next-prayer {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .countdown-box .countdown-time {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #FBBF24;
            margin-top: 0.5rem;
        }
        .info-box {
            padding: 1.5rem;
            font-size: 0.95rem;
            flex-grow: 1;
            line-height: 1.6;
        }
        .right-panel {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            min-height: 250px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background-color: #000;
        }
        .right-panel iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        #prayer-times-container {
            text-shadow: 0px 1px 4px rgba(0, 0, 0, 0.6);
        }
        .adhan-warning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FBBF24, #F59E0B);
            color: #1E3A8A;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 30;
            padding: 1rem;
            box-sizing: border-box;
        }
        /* Settings Modal Styles */
        #settings-modal-content {
            color: #111827;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .dark-theme #settings-modal-content {
            background-color: rgba(31, 41, 55, 0.8); /* bg-gray-800 with opacity */
            color: white;
        }
        .dark-theme #settings-modal-content .hover\\:bg-gray-500\\/10:hover {
            background-color: rgba(107, 114, 128, 0.2);
        }
        /* Prayer Lock Overlay */
        #prayer-lock-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 100;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #prayer-lock-clock {
            font-size: 8rem;
            font-weight: 900;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            .main-container {
                padding: 1rem;
            }
            #prayer-lock-clock {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>

    <div id="main-container" class="main-container">
        <!-- Header -->
        <div class="header-info">
            <div>
                <h2 id="date-gregorian" class="text-lg font-semibold">Memuat...</h2>
                <p id="date-hijri" class="text-sm opacity-90">Memuat...</p>

            <div class="flex items-center gap-4">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Konten Utama -->
        <div class="content-grid">
            <div class="right-panel">
                <iframe 
                    id="live-stream"
                    src="https://www.youtube.com/embed/FPGweADkcrY?autoplay=1&loop=1&playlist=FPGweADkcrY&controls=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    title="Live Makkah Stream">
                </iframe>
                 <!-- Floating Prayer Times -->
                <div id="prayer-times-container" class="absolute top-4 right-4 z-20 glass-box p-3 w-56 space-y-1">
                    <!-- Loader -->
                    <div id="loader" class="text-center p-2">Memuat...</div>
                    <!-- Prayer times will be injected here -->
                </div>
                <div id="adhan-warning-popup" class="adhan-warning">
                    <div class="text-center">
                        <h3 class="text-3xl md:text-4xl font-bold">WAKTU SHOLAT SEGERA TIBA</h3>
                        <p id="warning-prayer-name" class="text-xl md:text-2xl mt-2"></p>
                    </div>
                </div>
            </div>
            <div class="left-panel">
                <div class="main-clock-box">
                    <p class="font-semibold text-lg">Waktu Saat Ini</p>
                    <div id="main-clock" class="time">00:00</div>
                </div>
                <div class="countdown-box glass-box">
                    <p id="next-prayer-name" class="next-prayer">Memuat...</p>
                    <p id="countdown-time" class="countdown-time">-00:00:00</p>
                </div>
                <div class="info-box glass-box">
                    <p id="ayat-text" class="text-right text-xl mb-4 leading-relaxed" dir="rtl">Memuat ayat...</p>
                    <p id="ayat-translation" class="italic"></p>
                    <p id="ayat-surah" class="font-semibold mt-2"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Prayer Lock Overlay -->
    <div id="prayer-lock-overlay">
        <h2 class="text-3xl mb-4">Waktu Sholat Telah Tiba</h2>
        <div id="prayer-lock-clock">00:00:00</div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
        <div id="settings-modal-content" class="glass-box p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-semibold">Pengaturan</h3>
                <button id="close-modal-btn" class="p-2 rounded-full hover:bg-gray-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="space-y-6">
                <div>
                    <h4 class="font-semibold mb-2">Nama Masjid</h4>
                    <input type="text" id="mosque-name-input" class="w-full p-2 rounded-lg border bg-white/20 border-gray-400 focus:ring-2 focus:ring-blue-400 focus:border-transparent text-black" placeholder="Masukkan nama masjid">

                            <input type="radio" name="theme" value="auto" class="h-5 w-5 text-blue-500 focus:ring-blue-400" checked>

                            <input type="radio" name="theme" value="day" class="h-5 w-5 text-blue-500 focus:ring-blue-400">
                            <span class="ml-3">Mode Siang</span>
                        </label>
                        <label class="flex items-center p-3 rounded-lg hover:bg-gray-500/10 cursor-pointer">
                            <input type="radio" name="theme" value="dark" class="h-5 w-5 text-blue-500 focus:ring-blue-400">

                     <a href="https://rodja.tv/" target="_blank" rel="noopener noreferrer" class="w-full flex items-center justify-center gap-2 bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Buka Rodja TV

    <script>
        // Elemen DOM
        const mainContainer = document.getElementById('main-container');
        const locationEl = document.getElementById('location');
        const prayerTimesContainer = document.getElementById('prayer-times-container');
        const loaderEl = document.getElementById('loader');
        const gregorianDateEl = document.getElementById('date-gregorian');
        const hijriDateEl = document.getElementById('date-hijri');
        const mainClockEl = document.getElementById('main-clock');
        const nextPrayerNameEl = document.getElementById('next-prayer-name');
        const countdownTimeEl = document.getElementById('countdown-time');
        const adhanWarningPopup = document.getElementById('adhan-warning-popup');
        const warningPrayerNameEl = document.getElementById('warning-prayer-name');
        const liveStreamEl = document.getElementById('live-stream');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const themeRadios = document.querySelectorAll('input[name="theme"]');
        const mosqueNameEl = document.getElementById('mosque-name');
        const mosqueNameInput = document.getElementById('mosque-name-input');
        const ayatTextEl = document.getElementById('ayat-text');
        const ayatTranslationEl = document.getElementById('ayat-translation');
        const ayatSurahEl = document.getElementById('ayat-surah');
        const prayerLockOverlay = document.getElementById('prayer-lock-overlay');
        const prayerLockClock = document.getElementById('prayer-lock-clock');
        const prayerLockToggle = document.getElementById('prayer-lock-toggle');
        const manualLockBtn = document.getElementById('manual-lock-btn');
        
        let prayerTimesData = {};
        let countdownInterval;
        let lockScreenInterval;
        let isLockScreenActive = false;
        let currentThemeMode = localStorage.getItem('themeMode') || 'auto';
        // Set default to true if it's the first time
        let prayerLockEnabled = localStorage.getItem('prayerLockEnabled') === null ? true : localStorage.getItem('prayerLockEnabled') === 'true';

        function updateClock() {
            const now = new Date();
            mainClockEl.textContent = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }

        function createPrayerTimeBox(name, time) {
            const box = document.createElement('div');
            box.className = 'flex justify-between items-center w-full text-sm';
            box.innerHTML = `<span class="font-medium">${name}</span><span class="font-bold text-base">${time}</span>`;
            return box;
        }

        function setTheme(mode) {
            if (mode === 'dark') {
                document.body.classList.add('dark-theme');
                mainContainer.classList.add('dark-theme');
                mainContainer.classList.remove('day-theme');
            } else { // 'day'
                document.body.classList.remove('dark-theme');
                mainContainer.classList.add('day-theme');
                mainContainer.classList.remove('dark-theme');
            }
        }
        
        function updateTheme() {
            if (currentThemeMode !== 'auto' || !prayerTimesData.Sunrise || !prayerTimesData.Maghrib) return;

            const now = new Date();
            const [sunriseHour, sunriseMinute] = prayerTimesData.Sunrise.split(':');
            const sunriseTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), sunriseHour, sunriseMinute);
            
            const [sunsetHour, sunsetMinute] = prayerTimesData.Maghrib.split(':');
            const sunsetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), sunsetHour, sunsetMinute);

            if (now > sunsetTime || now < sunriseTime) {
                setTheme('dark');
            } else {
                setTheme('day');
            }
        }

        async function fetchRandomAyat() {
            try {
                // Using a different, more reliable API for random verses
                const response = await fetch('https://quran-api.santrikoding.com/api/random');
                if (!response.ok) {
                    throw new Error('Gagal mengambil ayat dari API baru.');
                }
                const data = await response.json();
                
                ayatTextEl.textContent = data.ar; // Arabic text
                ayatTranslationEl.textContent = `"${data.idn}"`; // Indonesian Translation
                ayatSurahEl.textContent = `- QS. ${data.surah.nama_latin} : ${data.nomor}`; // Surah name and verse number

            } catch (error) {
                console.error("Error fetching random ayat:", error);
                // Fallback to a default verse if the API fails
                ayatTextEl.textContent = "وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ ۖ أُجِيبُ دَعْوَةَ الدَّاعِ إِذَا دَعَانِ";
                ayatTranslationEl.textContent = `"Dan apabila hamba-hamba-Ku bertanya kepadamu tentang Aku, maka (jawablah), bahwasanya Aku adalah dekat. Aku mengabulkan permohonan orang yang berdoa apabila ia memohon kepada-Ku."`;
                ayatSurahEl.textContent = "- QS. Al-Baqarah : 186";
            }
        }

        function showLockScreen() {
            if (isLockScreenActive) return;
            isLockScreenActive = true;
            prayerLockOverlay.style.display = 'flex';
            
            lockScreenInterval = setInterval(() => {
                const now = new Date();
                prayerLockClock.textContent = now.toLocaleTimeString('id-ID');
            }, 1000);

            setTimeout(() => {
                prayerLockOverlay.style.display = 'none';
                clearInterval(lockScreenInterval);
                isLockScreenActive = false;
            }, 600000); // 10 minutes
        }

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                if (currentThemeMode === 'auto') {
                    updateTheme();
                }

                const now = new Date();
                const prayerNames = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
                let nextPrayerTime = null;
                let nextPrayerName = '';
                const prayerIndonesianNames = { Fajr: 'Subuh', Dhuhr: 'Dzuhur', Asr: 'Ashar', Maghrib: 'Maghrib', Isha: 'Isya' };

                if (prayerTimesData.Fajr) {
                    for (const name of prayerNames) {
                        const [hour, minute] = prayerTimesData[name].split(':');
                        const prayerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute);
                        
                        if (prayerLockEnabled && prayerDate.getHours() === now.getHours() && prayerDate.getMinutes() === now.getMinutes() && now.getSeconds() === 0) {
                            showLockScreen();
                        }

                        if (prayerDate > now) {
                            nextPrayerTime = prayerDate;
                            nextPrayerName = name;
                            break;
                        }
                    }

                    if (!nextPrayerTime) {
                        const [hour, minute] = prayerTimesData['Fajr'].split(':');
                        nextPrayerTime = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, hour, minute);
                        nextPrayerName = 'Fajr';
                    }
                    
                    const diff = nextPrayerTime - now;

                    if (diff <= 120000 && diff > 0) {
                        liveStreamEl.style.display = 'none';
                        adhanWarningPopup.style.display = 'flex';
                        warningPrayerNameEl.textContent = `Saatnya bersiap untuk Sholat ${prayerIndonesianNames[nextPrayerName]}`;
                    } else {
                        liveStreamEl.style.display = 'block';
                        adhanWarningPopup.style.display = 'none';
                    }

                    if (diff < 0) {
                        countdownTimeEl.textContent = "00:00:00";
                        return;
                    }

                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    
                    nextPrayerNameEl.textContent = `Menuju ${prayerIndonesianNames[nextPrayerName]}`;
                    countdownTimeEl.textContent = `-${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }
            }, 1000);
        }

        async function getPrayerTimes(latitude, longitude) {
            const date = new Date();
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            const apiUrl = `https://api.aladhan.com/v1/timings/${day}-${month}-${year}?latitude=${latitude}&longitude=${longitude}&method=10`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Gagal mengambil data.');
                const data = await response.json();
                
                loaderEl.style.display = 'none';
                locationEl.textContent = data.data.meta.timezone.replace("_", " ");
                
                gregorianDateEl.textContent = data.data.date.gregorian.weekday.en + ', ' + data.data.date.readable;
                hijriDateEl.textContent = `${data.data.date.hijri.day} ${data.data.date.hijri.month.en} ${data.data.date.hijri.year}`;
                
                prayerTimesData = data.data.timings;

                const prayerDisplayOrder = {
                    Imsak: 'Imsak', Fajr: 'Subuh', Sunrise: 'Terbit', Dhuhr: 'Dzuhur', 
                    Asr: 'Ashar', Maghrib: 'Maghrib', Isha: 'Isya'
                };

                prayerTimesContainer.innerHTML = ''; // Clear previous times
                for (const key in prayerDisplayOrder) {
                    if (prayerTimesData[key]) {
                        const card = createPrayerTimeBox(prayerDisplayOrder[key], prayerTimesData[key]);
                        prayerTimesContainer.appendChild(card);
                    }
                }
                
                if (currentThemeMode === 'auto') {
                    updateTheme();
                } else {
                    setTheme(currentThemeMode);
                }
                startCountdown();

            } catch (error) {
                console.error("Error:", error);
                loaderEl.textContent = "Gagal memuat jadwal.";
            }
        }

        function handleLocation() {
            const success = (position) => {
                getPrayerTimes(position.coords.latitude, position.coords.longitude);
            };
            const error = () => {
                locationEl.textContent = 'Lokasi default (Jakarta)';
                getPrayerTimes(-6.2088, 106.8456);
            };
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                error();
            }
        }
        
        function loadSettings() {
            // Load Mosque Name
            const savedMosqueName = localStorage.getItem('mosqueName');
            if (savedMosqueName) {
                mosqueNameEl.textContent = savedMosqueName;
            }
            // Load Theme
            document.querySelector(`input[name="theme"][value="${currentThemeMode}"]`).checked = true;
            if (currentThemeMode === 'auto') {
                updateTheme();
            } else {
                setTheme(currentThemeMode);
            }
            // Load Prayer Lock
            prayerLockToggle.checked = prayerLockEnabled;
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            updateClock();
            setInterval(updateClock, 1000);
            handleLocation();
            fetchRandomAyat();

            settingsBtn.addEventListener('click', () => {
                mosqueNameInput.value = mosqueNameEl.textContent;
                settingsModal.style.display = 'flex';
            });

            closeModalBtn.addEventListener('click', () => {
                settingsModal.style.display = 'none';
            });

            settingsModal.addEventListener('click', (e) => {
                if (e.target === settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });

            manualLockBtn.addEventListener('click', () => {
                showLockScreen();
                settingsModal.style.display = 'none';
            });

            saveSettingsBtn.addEventListener('click', () => {
                // Save Mosque Name
                const newMosqueName = mosqueNameInput.value.trim();
                if (newMosqueName) {
                    mosqueNameEl.textContent = newMosqueName;
                    localStorage.setItem('mosqueName', newMosqueName);
                }
                
                // Save Theme
                const selectedTheme = document.querySelector('input[name="theme"]:checked').value;
                currentThemeMode = selectedTheme;
                localStorage.setItem('themeMode', selectedTheme);
                if (currentThemeMode === 'auto') {
                    updateTheme();
                } else {
                    setTheme(currentThemeMode);
                }

                // Save Prayer Lock
                prayerLockEnabled = prayerLockToggle.checked;
                localStorage.setItem('prayerLockEnabled', prayerLockEnabled);

                settingsModal.style.display = 'none';
            });
        });
    </script>
</body>
</html>
